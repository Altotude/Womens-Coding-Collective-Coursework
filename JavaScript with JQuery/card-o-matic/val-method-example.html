Enter your first name
<input type='text' id='first_name'>

<div id='results'></div>

<script>
    $('#first_name').keyup(function() {
        
        // .val() gets what was input into #first_name
        var first_name = $(this).val();
        
        // to combine strings and variables, use the + sign
        // this is called "concatenating"
        $('#results').html("Hello" + first_name + "!");
    });
</script>
