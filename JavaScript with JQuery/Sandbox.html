	<script>
		// Vanilla JavaScript way
		// document.getElementById('lucy').style.color = 'orange';

		// Improved jQuery JavaScript way
		// $('#lucy').css('color', 'orange');

		// To select an element by ID, prepend with a hash sign (as above)
		// $('#lucy').css('color', 'black');

		// To select an element by class, prepend with a period

		// $('div span:first-child').css('color', 'black');

		// event listeners
		// how to attach an event to an element (inside the script tags, notice)
		// click is a function, and what the function does goes in the parens
		// so here's an imaginary example
		// $('#lucy').click(
		// 	make_coffee('decaf', 'distilled');
		// );
		// which, if divs could make coffee, could result in a nice cup of decaf.
		// but actually, click is an event listener, and those use anonymous functions

		// When lucy is clicked, change the background color and font size
		// $('#lucy').click(function() {

		//});
		// You can't tell which div was clicked.

		// example 3 script:
		$('.ricardo').click(function() {
			var clicked_element = $(this).attr('id');
			// Translation of above line:
			// Get the id of whatever element was clicked (this),
			// and store it in the variable called 'clicked_element'
			// Display resuts
			$('#results').html(clicked_element + "was clicked");
		});
